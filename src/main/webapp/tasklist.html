<html>
<head>
<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="static/dist/css/skins/_all-skins.min.css">

<script src="static/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/plugins/jQueryUI/jquery-ui.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$.ajax({  
	        type:"post",
	        url:"/grab/tasklist",
	        dataType:"json",  
	        data:{},  
	        success:function(data,status){  
	        	addTask(data);
	        }
		});
	});
	
	function addTask(alltask){
		for(var i=0;i<alltask.length;i++){
			$("#tasktable").append(getTaskHtml(alltask[i]));
		}
	}
	
	function getTaskHtml(task){
		var t="<tr>";
		t=t+"<td>"+task.taskName+"</td>";
		t=t+"<td>"+task.taskDesc+"</td>";
		t=t+"<td>"+task.status+"</td>";
		t=t+"<td>"+task.autostart+"</td>";
		t=t+"<td><input value='启动' type='button' onclick=\"taskoper(\'"+task.taskName+"\',\'start\')\"/></td>";
		t=t+"</tr>";
		return t;
	}
	function taskoper(taskname,operation){
		document.taskOperate.taskname.value=taskname;
		document.taskOperate.operation.value=operation;
		document.taskOperate.submit();
	}

</script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<form name="taskOperate" action="/grab/taskoperate" method="post">
<input type="hidden" name="taskname"/>
<input type="hidden" name="operation"/>
</form>


      <div class="row">
        <div class="col-xs-12">
	<div class="box">
            <div class="box-header">
              <h3 class="box-title">任务列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="tasktable" class="table table-hover" style="width:80%">
                <tr>
                  <th>任务名</th>
                  <th>任务描述</th>
                  <th>状态</th>
                  <th>自动启动</th>
                  <th>操作</th>
                </tr>
                
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          </div>
          </div>
</body>
</html>
